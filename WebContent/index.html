<html>
  <head>
    <meta charset="utf-8">
    <title>UCI ICS Search Engine</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <FORM ACTION="/InfoRet/TestPage"
      METHOD="GET">
      <div class="header">
         <p>MONGO SEARCH</p>
      </div>
      <div class="description">
        <p>Search Engine for UCI ICS Domain</p>
      </div>
      <div class="input">
        <input type="text" name="word" id="email" class="button" placeholder="Enter Search Query...">
        <input type="submit" class="button" id="submit" value="Search">
      </div>
    </form>
  </body>
</html>
